<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="pokeapi-js-wrapper.js"></script>
    <script src="firebase/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="firebase/firebaseui.css" />
  </head>
  <body>
    <h1 class="welcome-header">Welcome to the Safari!</h1>
    <h2 class="welcome-subheader">Please log in to track your progress.</h2>
    <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    <!-- <p style="text-align: center">Pokemon Web Safari</p> -->
    <div class="pokedexWrapper">
      <div class="pokedex-bg">
        <div class="pokedex-header">
          <p class="title">SAFARI POKeDEX</p>
          <div class="header-right"></div>
          <div class="boltLeft"></div>
          <div class="boltRight"></div>
        </div>
        <div class="pokedex-body">
          <div class="pokemon-display">
            <img class="pokemon-sprite" src="placeholder.png">
          </div>
          <div class="pokemon-list-wrapper">
            <ul class="pokemon-list">
            </ul>
          </div>
        </div>
        <div class="pokedex-footer">
          <p class="seenLabel">SEEN</p>
          <p id="seenCount">0</p>
          <p class="capturedLabel">CAPTURED</p>
          <p id="capturedCount">0</p>
          <div class="footer-right"></div>
          <div class="boltLeft"></div>
          <div class="boltRight"></div>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="firebase/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="firebase/firebase-auth.js"></script>
    <script src="firebase/firebase-firestore.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
